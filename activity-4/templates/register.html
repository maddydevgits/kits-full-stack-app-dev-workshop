<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Register Page</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Demo</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Register</a></li>
            <li><a href="/loginPage">Login</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
          </ul>
        </div>
      </nav>
    <div class="container">
      <h2>Register Here</h2> <br/>
        <form action="/collect" method="POST">
        <div class="form-group">
          <label for="Roll No">Roll No:</label>
          <input type="text" class="form-control" id="rollno" placeholder="Enter Roll No" name="rollno">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
        </div>
        <div class="form-group">
            <label for="name">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
        <button type="submit" class="btn btn-default btn-login" id="register">Register</button>
      </form>
    </div>
    <center><span style="color:red">{{result}}</span></center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    </body>
    </html>
